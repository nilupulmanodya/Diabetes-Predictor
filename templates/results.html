<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Diabetes Predictor</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
		
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
			<dev class="header">
				<h1>Diabetes Predictor</h1>
			</dev>
    	

		<!-- Result -->
		<div >
			{% if prediction==1 %}
				<h1>Prediction: <span '>Oops! You have DIABETES.</span></h1>
				<img style="display: block;margin-left: auto;margin-right: auto;width: 50%;" src="{{ url_for('static', filename='diabetes.webp') }}" alt="Diabetes Image">
			{% elif prediction==0 %}
				<h1>Prediction: <span class=''>Great! You DON'T have diabetes.</span></h1>
				<img style="display: block;margin-left: auto;margin-right: auto;width: 50%;" src="{{ url_for('static', filename='no-diabetes.webp') }}" alt="Not Diabetes Image">
			{% else %}
				<h1>Error</h1>
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/nilupulmanodya/Diabetes-Predictor"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/nilupul-manodya-3623581a6/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class=''>Made by Nilupul Manodya.</p>
	   </div>
	   </div>

	</body>
</html>
